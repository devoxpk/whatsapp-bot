<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send WhatsApp Message</title>
    <script>
        function sendMessage() {
            const number = document.getElementById('number').value;
            const message = document.getElementById('message').value;

            if (!number || !message) {
                alert('Please enter both number and message.');
                return;
            }

            // Encode parameters for URL
            const encodedNumber = encodeURIComponent(number);
            const encodedMessage = encodeURIComponent(message);

            // Construct URL for serverless function
            const url = `/api/send-message?number=${encodedNumber}&message=${encodedMessage}`;

            // Send GET request
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert('Message sent successfully!');
                    } else {
                        alert('Failed to send message: ' + (data.error || 'Unknown error'));
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Error sending message');
                });
        }
    </script>
</head>
<body>
    <h1>Send WhatsApp Message</h1>
    <form onsubmit="event.preventDefault(); sendMessage();">
        <div>
            <label for="number">Phone Number:</label>
            <input type="text" id="number" name="number" placeholder="e.g., 923234341354" required>
        </div>
        <div>
            <label for="message">Message:</label>
            <textarea id="message" name="message" placeholder="Enter your message here..." rows="4" required></textarea>
        </div>
        <button type="submit">Send Message</button>
    </form>
</body>
</html>
